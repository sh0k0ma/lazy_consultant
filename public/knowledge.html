<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge - Lazy Consultant</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1><a href="/">Lazy Consultant</a></h1>
      <nav>
        <a href="/dashboard.html">ダッシュボード</a>
        <div class="dropdown">
          <button class="dropdown-btn">プロジェクト</button>
          <div class="dropdown-content">
            <a href="/projects.html">プロジェクト</a>
            <a href="/works.html">ワーク</a>
            <a href="/tasks.html">タスク</a>
          </div>
        </div>
        <a href="/knowledge.html" target="_blank">ナレッジ</a>
        <button id="export-data-btn" class="btn btn-secondary">データ出力</button>
      </nav>
    </div>
  </header>

  <main>
    <div class="list-page">
      <div class="knowledge-controls">
        <input type="text" id="filter-project" placeholder="Filter by project..." style="padding: 0.5rem; border: 1px solid var(--border); border-radius: 0.375rem;">
        <input type="text" id="filter-category" placeholder="Filter by category..." style="padding: 0.5rem; border: 1px solid var(--border); border-radius: 0.375rem;">
        <input type="text" id="filter-tags" placeholder="Filter by tags..." style="padding: 0.5rem; border: 1px solid var(--border); border-radius: 0.375rem;">
        <button id="clear-filters-btn" class="btn btn-secondary">Clear Filters</button>
      </div>

      <table class="knowledge-table">
        <thead>
          <tr>
            <th>Project</th>
            <th>Category</th>
            <th>Title</th>
            <th>Tags</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="knowledge-tbody">
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    <p><a href="/privacy.html">プライバシーポリシー</a> | <a href="/terms.html">利用規約</a></p>
  </footer>

  <!-- Modal for adding/editing knowledge -->
  <div id="knowledge-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="knowledge-modal-title">ナレッジを追加</h2>
      <form id="knowledge-form">
        <label>Project: <input type="text" name="project" required></label>
        <label>Category: <input type="text" name="category" required></label>
        <label>Title: <input type="text" name="title" required></label>
        <label>Details: <textarea name="details" rows="8"></textarea></label>
        <label>Tags (comma separated): <input type="text" name="tags" placeholder="tag1, tag2, tag3"></label>
        <input type="hidden" name="id">
        <div class="modal-actions">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" id="cancel-knowledge">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal for viewing knowledge details -->
  <div id="knowledge-detail-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="knowledge-detail-title"></h2>
      <div style="margin: 1rem 0;">
        <strong>Project:</strong> <span id="knowledge-detail-project"></span><br>
        <strong>Category:</strong> <span id="knowledge-detail-category"></span><br>
        <strong>Tags:</strong> <span id="knowledge-detail-tags"></span>
      </div>
      <div style="background: var(--bg); padding: 1rem; border-radius: 0.375rem; white-space: pre-wrap;">
        <div id="knowledge-detail-details"></div>
      </div>
      <div class="modal-actions" style="margin-top: 1rem;">
        <button id="close-detail-btn" class="btn btn-secondary">Close</button>
      </div>
    </div>
  </div>

  <script type="module" src="/assets/js/knowledge.js"></script>
</body>
</html>
