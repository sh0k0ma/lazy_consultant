<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Detail - Lazy Consultant</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1><a href="/">Lazy Consultant</a></h1>
      <nav>
        <a href="/dashboard.html">ダッシュボード</a>
        <div class="dropdown">
          <button class="dropdown-btn">プロジェクト</button>
          <div class="dropdown-content">
            <a href="/projects.html">プロジェクト</a>
            <a href="/works.html">ワーク</a>
            <a href="/tasks.html">タスク</a>
          </div>
        </div>
        <a href="/knowledge.html" target="_blank">ナレッジ</a>
        <button id="export-data-btn" class="btn btn-secondary">データ出力</button>
      </nav>
    </div>
  </header>

  <main>
    <div class="detail-page">
      <div class="detail-header">
        <div>
          <h2 id="task-name"></h2>
          <div style="display: flex; align-items: center; gap: 1rem; margin-top: 0.5rem;">
            <label style="font-weight: 500; font-size: 0.875rem;">ステータス:</label>
            <select id="task-status-select" class="status-select">
              <option value="Planned">Planned</option>
              <option value="Ongoing">Ongoing</option>
              <option value="Complete">Complete</option>
              <option value="Blocked">Blocked</option>
              <option value="Abandon">Abandon</option>
            </select>
          </div>
        </div>
        <div class="project-actions">
          <button id="delete-task-btn" class="btn btn-danger">削除</button>
          <button id="edit-task-btn" class="btn btn-secondary">編集</button>
          <button id="back-btn" class="btn btn-secondary">← 戻る</button>
        </div>
      </div>

      <div class="detail-section">
        <h3>タスク情報</h3>
        <div class="detail-grid">
          <div class="detail-item">
            <span class="detail-label">目的</span>
            <span class="detail-value" id="task-purpose"></span>
          </div>
          <div class="detail-item">
            <span class="detail-label">タスクタイプ</span>
            <span class="detail-value" id="task-type"></span>
          </div>
          <div class="detail-item">
            <span class="detail-label">ステークホルダー</span>
            <span class="detail-value" id="task-stakeholders"></span>
          </div>
          <div class="detail-item">
            <span class="detail-label">開始日</span>
            <span class="detail-value" id="task-start"></span>
          </div>
          <div class="detail-item">
            <span class="detail-label">終了日</span>
            <span class="detail-value" id="task-end"></span>
          </div>
        </div>
      </div>

      <div class="detail-section">
        <h3>Journal</h3>
        <div id="journals-container"></div>
        <button id="add-journal-btn" class="btn btn-primary">+ Add Journal Entry</button>
      </div>

      <div class="phase-container">
        <h3>Task Considerations - <span id="framework-type"></span></h3>
        <div class="phase-nav" id="phase-nav"></div>
        <div id="phase-content-container"></div>
      </div>
    </div>
  </main>

  <footer>
    <p><a href="/privacy.html">プライバシーポリシー</a> | <a href="/terms.html">利用規約</a></p>
  </footer>

  <!-- Modal for journal entry -->
  <div id="journal-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>ジャーナルを追加</h2>
      <form id="journal-form">
        <label>内容: <textarea name="entry" required rows="5"></textarea></label>
        <div class="modal-actions">
          <button type="submit" class="btn btn-primary">保存</button>
          <button type="button" class="btn btn-secondary" id="cancel-journal">キャンセル</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal for editing task -->
  <div id="edit-task-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>タスクを編集</h2>
      <form id="edit-task-form">
        <input type="hidden" name="id">
        <label>目的: <textarea name="purpose" rows="3"></textarea></label>
        <label>タスクタイプ:
          <select name="taskType" required>
            <option value="施策の立案">施策の立案</option>
            <option value="課題の解決">課題の解決</option>
            <option value="アクションの訴求">アクションの訴求</option>
            <option value="比較検討">比較検討</option>
            <option value="リサーチ">リサーチ</option>
            <option value="プロジェクト計画・運営">プロジェクト計画・運営</option>
            <option value="ナレッジ化">ナレッジ化</option>
            <option value="インタビュー">インタビュー</option>
            <option value="day0">day0</option>
            <option value="議事録・メモ作成">議事録・メモ作成</option>
          </select>
        </label>
        <label>ステークホルダー: <input type="text" name="stakeholders"></label>
        <label>開始日: <input type="date" name="startDate" required></label>
        <label>終了日: <input type="date" name="endDate" required></label>
        <div class="modal-actions">
          <button type="submit" class="btn btn-primary">保存</button>
          <button type="button" class="btn btn-secondary" id="cancel-edit-task">キャンセル</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="/assets/js/task-detail.js"></script>
</body>
</html>
